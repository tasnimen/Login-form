<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
        <div class="hero min-h-screen" style="background-image: url(image/img.jpg);">
            <div class="hero-overlay bg-opacity-60"></div>
            <div class="login-box">
                <form action="" >
                    <h2 class="text-2xl text-white font-bold text-center">Login</h2>
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input id="email" type="email" placeholder="Enter your email" >
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input id="password" type="password" placeholder="Enter your password">
                    </div>
                    <div class="remember-forget">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot Password</a>
                    </div>
                    <button onclick="showData()" type="submit" class="button">Login</button>
                    <div id="show-data">
                        

                    </div>
                </form>
            </div>
        </div>    
    </div>
    <script src="app.js"></script>
  </body>
</html>
